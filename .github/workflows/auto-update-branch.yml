name: Auto-update PR branch with main

on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch main
        run: git fetch origin main

      - name: Try merge origin/main into PR branch
        id: merge
        run: |
          # Si no hay branch (p. ej. workflow_dispatch manual), salimos.
          if [ -z "${{ github.head_ref }}" ]; then
            echo "no_pr_branch=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Intentar merge sin editar el mensaje; si hay conflicto, salimos sin push.
          if git merge --no-edit origin/main; then
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "merged=false" >> $GITHUB_OUTPUT
            echo "Merge conflict or other problem; exiting without pushing."
            exit 0
          fi

      - name: Push updated branch (only if merge succeeded)
        if: steps.merge.outputs.merged == 'true'
        run: git push origin HEAD:${{ github.head_ref }}
