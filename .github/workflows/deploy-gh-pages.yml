name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main, develop]

permissions:
  contents: write # vamos a hacer push a gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Storybook (main)
        if: github.ref == 'refs/heads/main'
        run: |
          export NODE_OPTIONS="--experimental-vm-modules"
          npx nx build-storybook dcx-ng-lib --no-cloud
        # Si tus assets necesitan base, puedes usar:
        # STORYBOOK_BASE=/MAIN/ npx nx build-storybook ...

      - name: Build Storybook (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          export NODE_OPTIONS="--experimental-vm-modules"
          npx nx build-storybook dcx-ng-lib --no-cloud
        # STORYBOOK_BASE=/preview/ ...

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch

      - name: Copy build to gh-pages folder
        run: |
          DEST_DIR=$([ "${GITHUB_REF##*/}" = "main" ] && echo "main" || echo "preview")
          rm -rf gh-pages-branch/$DEST_DIR
          mkdir -p gh-pages-branch/$DEST_DIR
          cp -r dist/storybook/dcx-ng-lib/* gh-pages-branch/$DEST_DIR/
          # evita que GitHub trate el contenido como Jekyll
          touch gh-pages-branch/.nojekyll
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Commit & push
        run: |
          cd gh-pages-branch
          git config user.email "action@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Deploy $([ "${GITHUB_REF##*/}" = "main" ] && echo "main" || echo "preview") from ${GITHUB_SHA}" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
