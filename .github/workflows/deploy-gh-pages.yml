name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main, develop]

permissions:
  contents: write # para gh-pages CLI (push a gh-pages)
  pages: none # no usamos el flujo moderno de Pages aquí

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install gh-pages CLI
        run: npm install -g gh-pages

      - name: Build Storybook
        run: |
          export NODE_OPTIONS="--experimental-vm-modules"
          npx nx build-storybook dcx-ng-lib --no-cloud

      - name: Configure Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy (main → gh-pages/prod)
        if: github.ref == 'refs/heads/main'
        run: npm run deploy:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Deploy (develop → gh-pages/preview)
        if: github.ref == 'refs/heads/develop'
        run: npm run deploy:develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
