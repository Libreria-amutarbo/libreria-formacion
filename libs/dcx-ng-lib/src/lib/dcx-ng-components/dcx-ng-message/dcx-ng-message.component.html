<div
  [ngClass]="['message__container', messageData().role]"
  [attr.aria-role]="messageData().role"
>
  @if (icon()) {
    <dcx-ng-icon
      class="icon__container"
      [name]="messageData().icon || 'info'"
      size="s"
      color="inherit"
    ></dcx-ng-icon>
  }

  <div class="message__container__body">
    @if (title()) {
      <h2 class="message__container__title">{{ title() }}</h2>
    }

    <p class="message__container__paragraph">{{ body() }}</p>

    @if (link()) {
      <a [href]="link()">{{link()}}</a>
    }
  </div>

  @if (showClose()) {
    <button class="icon__container__close" type="button">
      <dcx-ng-icon name="close" size="m" color="inherit"></dcx-ng-icon>
    </button>
  }
</div>
