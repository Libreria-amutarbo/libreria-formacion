@if (ariaLabel) {
  <label class="dcx-ng-select__label">{{ ariaLabel }}</label>
}

<select
  class="dcx-ng-select"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  (change)="handleChange($event)"
  (blur)="handleBlur()"
>
  @if (placeholder) {
    <option value="" disabled hidden [selected]="value === null">
      {{ placeholder }}
    </option>
  }

  @for (option of options; track option.value) {
    <option value="{{ option.value }}" [selected]="option.value === value">
      {{ option.label }}
    </option>
  }
</select>
