@if (label) {
  <label class="dcx-ng-select__label" [attr.for]="selectId">
    {{ label }}
  </label>
}

<div class="dcx-ng-select__wrapper" [class.is-disabled]="disabled">
  <select
    [id]="selectId"
    class="dcx-ng-select"
    [disabled]="disabled"
    (change)="handleChange($event)"
    (blur)="handleBlur()"
    [attr.aria-label]="ariaLabel || null"
  >
    @if (placeholder) {
      <option value="" disabled hidden [selected]="value === null">
        {{ placeholder }}
      </option>
    }

    @for (option of options; track option.value) {
      <option
        [value]="option.value"
        [selected]="option.value === value"
      >
        {{ option.label }}
      </option>
    }
  </select>
</div>
