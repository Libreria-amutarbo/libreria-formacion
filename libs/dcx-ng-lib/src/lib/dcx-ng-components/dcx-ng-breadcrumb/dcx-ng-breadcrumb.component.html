<nav aria-label="Breadcrumb">
  <ol class="dcx-bc" role="list">
    @for (it of items; track $index; let i = $index; let last = $last) {
      <li class="dcx-bc__item">
        @if (!last && it.href) {
          <a class="dcx-bc__link" [href]="it.href">{{ it.label }}</a>
        } @else if (!last && !it.href) {
          <span class="dcx-bc__text">{{ it.label }}</span>
        } @else {
          <span
            class="dcx-bc__current"
            aria-current="page"
            >{{ it.label }}</span
          >
        }

        @if (!last) {
          <span class="dcx-bc__sep" aria-hidden="true">/</span>
        }
      </li>
    }
  </ol>
</nav>
