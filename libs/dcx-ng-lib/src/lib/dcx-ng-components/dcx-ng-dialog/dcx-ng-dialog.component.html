@if (isVisible()) {
  <div class="dialog-root">
    <div class="dialog-backdrop" (pointerdown)="onBackdropClick($event)"></div>

    <div
      class="dialog"
      role="dialog"
      aria-modal="true"
      [class]="'dialog dialog--pos-' + position()"
    >
      <div class="dialog-header">
        <h3>{{ title() }}</h3>

        @if (showClose()) {
          <dcx-ng-button
            ariaLabel="Cerrar diÃ¡logo"
            variant="icon"
            size="s"
            iconStart="x-lg"
            iconSpacing="none"
            (buttonClick)="close()"
          />
        }
      </div>

      @if (bodyTemplate()) {
        <div class="dialog-body">
          <ng-container *ngTemplateOutlet="bodyTemplate()"></ng-container>
        </div>
      }

      @if (footerTemplate()) {
        <div class="dialog-footer">
          <ng-container *ngTemplateOutlet="footerTemplate()"></ng-container>
        </div>
      }
    </div>
  </div>
}
