@if (isVisible()) {
  <div class="dialog-root">
    <div class="dialog-backdrop" (pointerdown)="onBackdropClick($event)"></div>

    <div [class]="dialogClasses" role="dialog" aria-modal="true">
      <div class="dialog-header">
        @if (title()) {
          <h3>
            <strong>{{ title() }}</strong>
          </h3>
        }

        @if (showClose()) {
          <dcx-ng-button
            ariaLabel="Cerrar diÃ¡logo"
            variant="terciary"
            size="s"
            [icon]="true"
            iconName="x-lg"
            iconSpacing="none"
            (buttonClick)="close()"
          />
        }
      </div>

      @if (bodyTemplate()) {
        <div class="dialog-body">
          <ng-container *ngTemplateOutlet="bodyTemplate()"></ng-container>
        </div>
      }

      @if (footerTemplate()) {
        <div class="dialog-footer">
          <ng-container *ngTemplateOutlet="footerTemplate()"></ng-container>
        </div>
      }
    </div>
  </div>
}
