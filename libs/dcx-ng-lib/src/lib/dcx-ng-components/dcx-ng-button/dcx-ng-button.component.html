<button
  [type]="type()"
  [disabled]="disabled()"
  [class]="buttonClasses()"
  (click)="onClick()"
  [attr.aria-label]="computedAriaLabel()"
>
  @if (icon() && iconPosition() === 'left') {
    <dcx-ng-icon
      [class]="iconClasses()"
      [name]="iconName()"
      [size]="iconSize()"
      [spacing]="iconSpacing()"
      [color]="iconColor()"
      aria-hidden="true"
    />
  }

  @if (icon() && iconPosition() === 'top') {
    <dcx-ng-icon
      [class]="iconClasses()"
      [name]="iconName()"
      [size]="iconSize()"
      [spacing]="iconSpacing()"
      [color]="iconColor()"
      aria-hidden="true"
    />
  }

  @if (label()) {
    <span class="label">{{ label() }}</span>
  }

  @if (icon() && iconPosition() === 'right') {
    <dcx-ng-icon
      [class]="iconClasses()"
      [name]="iconName()"
      [size]="iconSize()"
      [spacing]="iconSpacing()"
      [color]="iconColor()"
      aria-hidden="true"
    />
  }

  @if (icon() && iconPosition() === 'bottom') {
    <dcx-ng-icon
      [class]="iconClasses()"
      [name]="iconName()"
      [size]="iconSize()"
      [spacing]="iconSpacing()"
      [color]="iconColor()"
      aria-hidden="true"
    />
  }

  <ng-content select="dcx-ng-icon" />
  <ng-content select="[button-trailing]" />
</button>
