<div
  class="dcx-ng-chip"
  [ngClass]="chipClasses"
  [attr.data-chip-type]="chipType()"
  [attr.data-variant]="variant()"
  tabindex="0"
>
  @if (chipType() === ChipTypeValues.WITH_IMAGE && image()) {
    <img
      class="dcx-ng-chip__image"
      [src]="image()"
      [alt]="label() || 'Chip image'"
      loading="lazy"
    />
  }

  @if (chipType() === ChipTypeValues.WITH_ICON && icon()) {
    <dcx-ng-icon class="dcx-ng-chip__icon" [name]="icon()" size="m" />
  }

  @if (label()) {
    <span class="dcx-ng-chip__label">{{ label() }}</span>
  }

  @if (variant() === Variant.FILTER) {
    <button
      type="button"
      class="dcx-ng-chip__remove-btn"
      [attr.aria-label]="'Remover ' + label()"
      (click)="handleRemove($event)"
    >
      <dcx-ng-icon name="x" size="l"> </dcx-ng-icon>
    </button>
  }
</div>
