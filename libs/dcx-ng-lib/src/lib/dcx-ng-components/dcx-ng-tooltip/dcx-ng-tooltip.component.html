<div class="tooltip-container">
  <ng-content></ng-content>
  @if (visible && content) {
    <div
      #tooltipElement
      [class]="getTooltipClasses()"
      [attr.data-position]="actualPosition"
      role="tooltip"
      [attr.aria-hidden]="!visible"
      [attr.aria-live]="'polite'"
    >
      {{ content }}
      <div class="tooltip-arrow"></div>
    </div>
  }
</div>
