<ul aria-label="Lista de elementos">
  @for (item of items(); track $index) {
  <li class="dcx-list-item" [class.selectable]="selectable()" [class.selected]="isSelected($index)"
    (click)="onItemClick(item, $index)" [attr.tabindex]="selectable() ? 0 : null"
    [attr.role]="selectable() ? 'button' : null">
    <div class="dcx-list-item-content">
      @if (isObject(item) && item.icon) {
      <dcx-ng-icon class="dcx-list-icon" [name]="item.icon"></dcx-ng-icon>
      }
      <span class="dcx-list-text">{{ isObject(item) ? item.text : item }}</span>
    </div>
    @if (isObject(item) && item.children && item.children.length > 0) {
    <dcx-ng-list class="dcx-list-nested" [items]="item.children" [selectable]="selectable()"
      (itemSelected)="itemSelected.emit($event)">
    </dcx-ng-list>
    }
  </li>
  }
</ul>
