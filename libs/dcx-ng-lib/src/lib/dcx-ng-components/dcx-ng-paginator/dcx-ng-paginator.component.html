<div class="dcx-paginator">
  <dcx-ng-button
    class="dcx-paginator__button"
    [ngClass]="{'dcx-paginator__button--disabled': hasPrevious()}"
    [icon]="true"
    iconName="chevron-left"
    [disabled]="true"
    (click)="goToPrevious()"
  >
  </dcx-ng-button>

  @for (page of [].constructor(totalPages()); track $index) {
    <dcx-ng-button
      class="dcx-paginator__page"
      [ngClass]="{
      'dcx-paginator__page--active': getCurrentPage(),
      'dcx-paginator__page--disabled': disabled
    }"
      [disabled]="disabled()"
      (click)="goToPage($index + 1)"
      [label]="getButtonLabel($index)"
    >
    </dcx-ng-button>
  }

  <!-- <dcx-ng-button
    class="dcx-paginator__button"
    [ngClass]="{'dcx-paginator__button--disabled': isNextDisabled}"
    [icon]="true"
    iconName="chevron-right"
    [disabled]="isNextDisabled"
    (click)="goToNext()"
  > -->
  <dcx-ng-button
    class="dcx-paginator__button"
    [icon]="true"
    iconName="chevron-right"
    (click)="goToNext()"
  >
  </dcx-ng-button>
</div>
