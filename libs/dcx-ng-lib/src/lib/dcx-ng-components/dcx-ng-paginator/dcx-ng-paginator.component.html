<div class="dcx-paginator">
  @if (limitedButtons()) {
    <dcx-ng-button
      class="dcx-paginator__button"
      [ngClass]="{'dcx-paginator__button--disabled': !hasPrevious()}"
      [icon]="true"
      iconName="chevron-double-left"
      iconSize="m"
      [disabled]="!hasPrevious()"
      (buttonClick)="goToStart()"
    />
  }
  <dcx-ng-button
    class="dcx-paginator__button"
    [ngClass]="{'dcx-paginator__button--disabled': !hasPrevious()}"
    [icon]="true"
    iconName="chevron-left"
    iconSize="m"
    [disabled]="!hasPrevious()"
    (buttonClick)="goToPrevious()"
  />

  @for (page of visiblePages(); track $index) {
    @if (isEllipsis(page)) {
      <dcx-ng-button
        class="dcx-paginator__ellipsis"
        [label]="'...'"
        [size]="'m'"
        [variant]="'secondary'"
        (buttonClick)="goToPageRelative($index < visiblePages().indexOf(currentPage()) ? -1 : 1)"
      />
    } @else {
      <dcx-ng-button
        class="dcx-paginator__page"
        [size]="getCurrentPage(getPageNumber(page)) ? 'xl' : 'm'"
        [variant]="getButtonVariant(getPageNumber(page))"
        (buttonClick)="goToPage(getPageNumber(page))"
        [label]="getButtonLabel(getPageNumber(page))"
      />
    }
  }
  <dcx-ng-button
    class="dcx-paginator__button"
    [icon]="true"
    iconSize="m"
    iconName="chevron-right"
    [disabled]="!hasNext()"
    (buttonClick)="goToNext()"
  />
  @if (limitedButtons()) {
    <dcx-ng-button
      class="dcx-paginator__button"
      [icon]="true"
      iconSize="m"
      iconName="chevron-double-right"
      [disabled]="!hasNext()"
      (buttonClick)="goToEnd()"
    />
  }
</div>

@if (showPageInfo()) {
  <span class="page-info" aria-live="polite">
    PÃ¡gina {{ currentPage() }} de {{ totalPages() }}
  </span>
}
