@if (isVisible) {
  <div
    class="dcx-ng-spinner dcx-ng-spinner--{{ size }}"
    [class.dcx-ng-spinner--wrapper]="wrapper"
    role="status"
    [attr.aria-label]="label || 'loading'"
  >
    <!-- Spinner standalone -->
    @if (!wrapper) {
      <div class="dcx-ng-spinner__circle"></div>
      @if (label) {
        <span class="dcx-ng-spinner__label">
          {{ label }}
        </span>
      }
    }

    <!-- Spinner as overlay on projected content -->
    @if (wrapper) {
      <ng-content></ng-content>
      <div class="dcx-ng-spinner__overlay">
        <div class="dcx-ng-spinner__circle"></div>
        @if (label) {
          <span class="dcx-ng-spinner__label">
            {{ label }}
          </span>
        }
      </div>
    }
  </div>
}
