<div
  [class]="spinnerClasses()"
  role="status"
  aria-live="polite"
  [attr.aria-label]="computedAriaLabel()"
>
  @if (!wrapper()) {
    <div class="circle"></div>

    @if (hasContent()) {
      <div class="text">
        @if (title()) {
          <div class="title">{{ title() }}</div>
        }
        @if (description()) {
          <div class="description">{{ description() }}</div>
        }
      </div>
    }
  }

  @if (wrapper()) {
    <ng-content></ng-content>
    <div class="overlay">
      <div class="circle"></div>
      @if (title()) {
        <span class="label">{{ title() }}</span>
      }
    </div>
  }
</div>
