@if (visible()) {
  <div
    class="context-menu"
    [style.left.px]="position().x"
    [style.top.px]="position().y"
    (click)="$event.stopPropagation()"
    role="none"
    aria-label="Context menu"
  >
    <dcx-ng-list
      [items]="listItems()"
      [role]="'menu'"
      [ariaLabel]="'Context menu options'"
      [interactive]="true"
      (itemClick)="onListItemClick($event)"
    />
  </div>
}
