<div
  class="context-menu"
  *ngIf="visible"
  [ngStyle]="{ 'left.px': position.x, 'top.px': position.y }"
  (click)="$event.stopPropagation()"
  tabindex="0"
  role="button"
>
  <ul>
    <li
      *ngFor="let item of items"
      (click)="item.action()"
      tabindex="0"
      role="menuitem"
    >
      {{ item.label }}
    </li>
  </ul>
</div>
