@if (label()) {
  <label [attr.for]="inputId" [attr.id]="labelId" class="dcx-ng-input__label">
    {{ label() }}
    @if (required()) {
      <span class="dcx-ng-input__required">*</span>
    }
  </label>
}

<div class="dcx-ng-input__wrapper" [class.is-disabled]="disabled()">
  <input
    class="dcx-ng-input"
    [class.disabled]="disabled()"
    [id]="id()"
    [name]="name()"
    [type]="type()"
    [placeholder]="placeholder()"
    [autocomplete]="autocomplete()"
    [inputMode]="inputMode()"
    [readOnly]="readonly()"
    [disabled]="disabled()"
    [required]="required()"
    [value]="value() ?? ''"
    [attr.aria-label]="label() ? null : ariaLabel()"
    [attr.aria-required]="required() ? 'true' : null"
    [attr.aria-invalid]="isInvalid()"
    [attr.aria-describedby]="describedBy()"
    (
    input)="onInput(($event.target as HTMLInputElement).value)"
    (focus)="focusEvent.emit()"
    (blur)="onBlur()"
    (keydown.enter)="enterPressed.emit()"
  />

  @if (isInvalid()) {
    <span class="invalid-message">
      {{ errorMessage() }}
    </span>
  }
</div>
