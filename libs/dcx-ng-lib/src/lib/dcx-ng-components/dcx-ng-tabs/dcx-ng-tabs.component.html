<div class="dcx-tabs" [class.dcx-disabled]="disabled()">
  <div class="dcx-tabs__header">
    @for (tab of tabs(); track tab.id) {
      <dcx-ng-button
        class="dcx-tab__button"
        [class.active]="isActive(tab.id)"
        [label]="tab.label"
        [disabled]="disabled()"
        (buttonClick)="selectTab(tab.id)"
        [attr.aria-selected]="isActive(tab.id)"
        variant="terciary"
      ></dcx-ng-button>
    }
  </div>

  <div class="dcx-tabs__content">
    @if (activeTab(); as tab) {
      <div class="dcx-tab__panel" role="tabpanel">
        @if (tab.content) {
          <p>{{ tab.content }}</p>
        } @else {
          <ng-content></ng-content>
        }
      </div>
    }
  </div>
</div>
