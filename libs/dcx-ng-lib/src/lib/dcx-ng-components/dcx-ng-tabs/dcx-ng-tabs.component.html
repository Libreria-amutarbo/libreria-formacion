<div class="dcx-tabs" [class.dcx-disabled]="disabled()">
  @if (controls()) {
    <div class="dcx-tabs__control">
      @for (tab of tabs(); track $index) {
        <dcx-ng-button [label]="tab.id" (buttonClick)="selectTab(tab.id)">
        </dcx-ng-button>
      }
    </div>
  }
  <div class="dcx-tabs__header" #header>
    @for (tab of tabs(); track tab.id) {
      <dcx-ng-button
        class="dcx-tab__button"
        [class.active]="isActive(tab.id)"
        [label]="tab.label"
        [disabled]="tab.disabled ? tab.disabled : false"
        (buttonClick)="selectTab(tab.id)"
        [attr.aria-selected]="isActive(tab.id)"
        variant="text"
        size="l"
        [icon]="tab.icon ? true : false"
        [iconName]="tab.icon ? tab.icon : ''"
        [iconSize]="'m'"
      ></dcx-ng-button>
    }
  </div>
</div>
