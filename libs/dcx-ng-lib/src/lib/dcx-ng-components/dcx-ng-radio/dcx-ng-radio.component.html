<label
  class="dcx-ng-radio"
  [ngClass]="sizeClass"
  [class.unstyled]="unstyled"
  [attr.aria-label]="ariaLabelBinding"
  [attr.aria-disabled]="disabled"
>
  <input
    type="radio"
    [name]="name"
    [value]="value"
    [checked]="isChecked"
    [disabled]="disabled"
    (change)="onInputChange()"
  />
  <span *ngIf="label">{{ label }}</span>
</label>
