<label class="dcx-ng-radio" [class.unstyled]="unstyled" [class.error]="error" [class.hover]="hover"
  [class.focus]="focus" [ngClass]="sizeClass">
  <input type="radio" [formControl]="formControl" [name]="name" [value]="value" [attr.aria-label]="ariaLabelBinding"
    (change)="onInputChange(value)" />
  @if (label) {
  <span>{{ label }}</span>
  }
</label>
