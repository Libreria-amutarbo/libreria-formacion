<h2>Button Examples</h2>

<div class="examples-container">

  <section class="example-section">
    <h3>Variants</h3>
    <div class="row">
      <dcx-ng-button
        label="Primary"
        variant="primary"
        (buttonClick)="log('Primary clicked')">
      </dcx-ng-button>

      <dcx-ng-button
        label="Secondary"
        variant="secondary"
        (buttonClick)="log('Secondary clicked')">
      </dcx-ng-button>

      <dcx-ng-button
        label="Link"
        variant="link"
        (buttonClick)="log('Link clicked')">
      </dcx-ng-button>
    </div>
  </section>

  <section class="example-section">
    <h3>Sizes</h3>
    <div class="row">
      <dcx-ng-button 
        label="Small"   
        size="small"  
        variant="primary">
      </dcx-ng-button>
      <dcx-ng-button 
        abel="Medium"  
        size="medium" 
        variant="primary">
      </dcx-ng-button>
      <dcx-ng-button 
        label="Large"   
        size="large"  
        variant="primary">
      </dcx-ng-button>
    </div>
  </section>

  <section class="example-section">
    <h3>Block (full width)</h3>
    <div class="stack">
      <dcx-ng-button
        label="Block Primary"
        size="block"
        variant="primary">
      </dcx-ng-button>

      <dcx-ng-button
        label="Block Secondary"
        size="block"
        variant="secondary">
      </dcx-ng-button>
    </div>
  </section>

  <section class="example-section">
    <h3>Disabled state</h3>
    <div class="row">
      <dcx-ng-button 
        label="Disabled" 
        variant="primary" 
        [disabled]="true">
      </dcx-ng-button>
      <dcx-ng-button 
        label="Disabled" 
        variant="secondary" 
        [disabled]="true">
      </dcx-ng-button>
      <dcx-ng-button 
        label="Disabled link" 
        variant="link" 
        [disabled]="true">
      </dcx-ng-button>
    </div>
  </section>

  <section class="example-section">
    <h3>Icon + Label</h3>
    <div class="row">
      <dcx-ng-button
        label="Guardar"
        variant="primary"
        iconName="save"
        iconPosition="start">
      </dcx-ng-button>

      <dcx-ng-button
        label="Siguiente"
        variant="secondary"
        iconName="arrow_forward"
        iconPosition="end">
      </dcx-ng-button>

      <dcx-ng-button
        label="Eliminar"
        variant="secondary"
        iconName="delete"
        iconColor="#e53935">
      </dcx-ng-button>
    </div>
  </section>

  <section class="example-section">
    <h3>Icon-only (accessible)</h3>
    <div class="row">
      <dcx-ng-button
        ariaLabel="Abrir ajustes"
        variant="primary"
        iconName="settings">
      </dcx-ng-button>

      <dcx-ng-button
        ariaLabel="Buscar"
        variant="secondary"
        iconName="search"
        [disabled]="false">
      </dcx-ng-button>

      <dcx-ng-button
        ariaLabel="InformaciÃ³n"
        variant="link"
        iconName="info"
        iconSize="l">
      </dcx-ng-button>
    </div>
  </section>

  <section class="example-section">
    <h3>Button types (submit / reset)</h3>
    <form (submit)="onSubmit($event)" (reset)="onReset($event)" class="stack">
      <div class="row">
        <dcx-ng-button 
          label="Submit" 
          type="submit" 
          variant="primary">
        </dcx-ng-button>
        <dcx-ng-button 
          label="Reset" 
          type="reset" 
          variant="secondary">
        </dcx-ng-button>
        <dcx-ng-button 
          label="Button" 
          type="button" 
          variant="link" 
          (buttonClick)="log('Type=button clicked')">
        </dcx-ng-button>
      </div>
    </form>
  </section>

  <section class="example-section">
    <h3>Custom class (theming puntual)</h3>
    <div class="row">
      <dcx-ng-button
        label="Danger"
        variant="primary"
        class="btn-danger">
      </dcx-ng-button>

      <dcx-ng-button
        label="Success"
        variant="primary"
        class="btn-success"
        iconName="check_circle">
      </dcx-ng-button>
    </div>
  </section>

</div>
