<h2>Select Examples</h2>

<form [formGroup]="form">
  <div class="examples-container">
    <section class="example-section">
      <dcx-ng-select
        formControlName="basic"
        [options]="optionList"
        label="Basic select"
      ></dcx-ng-select>
    </section>

    <section class="example-section">
      <dcx-ng-select
        formControlName="withPlaceholder"
        [options]="optionList"
        label="Select with placeholder"
        placeholder="Please choose an option"
      ></dcx-ng-select>
    </section>

    <section class="example-section">
      <dcx-ng-select
        formControlName="disabled"
        [options]="optionList"
        label="Disabled select"
        placeholder="This select is disabled"
      ></dcx-ng-select>
    </section>

    <section class="example-section">
      <dcx-ng-select
        formControlName="preselected"
        [options]="optionList"
        label="Select with form control"
        placeholder="Select with form control binding"
      ></dcx-ng-select>
    </section>

    <section class="example-section">
      <dcx-ng-select
        formControlName="withChange"
        [options]="optionList"
        label="Select with change event"
        placeholder="Select to trigger change event"
      ></dcx-ng-select>
      <p class="selected-value">
        Selected value: {{ selectedValue ?? 'â€”' }} (revisa la consola)
      </p>
    </section>

    <section class="example-section">
      <dcx-ng-select
        formControlName="noLabelAria"
        [options]="optionList"
        ariaLabel="Accessible only select"
        placeholder="This select has no visible label"
      ></dcx-ng-select>
      <p class="selected-value">
        Este ejemplo no muestra label, pero es accesible via <code>aria-label</code>.
      </p>
    </section>
  </div>
</form>
