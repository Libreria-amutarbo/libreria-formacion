<div class="demo-container">
    <h1>DatePicker Component Demo</h1>

    <div class="demo-datepicker">
        <dcx-ng-date-picker [selectedDate]="selectedDate()" [minDate]="minDate()" [maxDate]="maxDate()"
            [disabled]="isDisabled()" [placeholder]="'Selecciona una fecha'" (dateChange)="handleDateChange($event)">
        </dcx-ng-date-picker>
    </div>

    <div class="demo-button">
        <dcx-ng-button [label]="toggleButtonLabel" (buttonClick)="toggleDisabled()"></dcx-ng-button>
    </div>

    <div class="demo-state">
        <h3>Estado actual:</h3>
        <p>
            <strong>Fecha seleccionada:</strong>
            {{ formattedSelectedDate }}
        </p>
        <p>
            <strong>Fecha mínima:</strong>
            {{ formattedMinDate }}
        </p>
        <p>
            <strong>Fecha máxima:</strong>
            {{ formattedMaxDate }}
        </p>
        <p><strong>Deshabilitado:</strong> {{ disabledStatus }}</p>
    </div>
</div>
