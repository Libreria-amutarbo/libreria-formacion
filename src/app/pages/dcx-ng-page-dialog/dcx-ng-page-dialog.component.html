<section>
  <h2>Ejemplo 1 - Diálogo básico con información</h2>
  <dcx-ng-button
    label="Abrir diálogo"
    variant="primary"
    (buttonClick)="openInfo()"
  />

  <dcx-ng-dialog
    dialogId="info"
    [title]="mockData.title"
    [showClose]="mockData.showClose!"
    [position]="mockData.position!"
    [closeOnBackdrop]="mockData.closeOnBackdrop!"
  >
    <ng-template #dialogBody>
      <p>Este es un mensaje informativo dentro del diálogo.</p>
    </ng-template>
  </dcx-ng-dialog>
</section>

<hr />

<section>
  <h2>Ejemplo 2 - Diálogo de confirmación con footer</h2>
  <dcx-ng-button
    label="Abrir confirmación"
    variant="primary"
    (buttonClick)="openConfirm()"
  />

  <dcx-ng-dialog
    dialogId="confirm"
    [title]="mockData.title"
    [showClose]="mockData.showClose!"
    [position]="mockData.position!"
  >
    <ng-template #dialogBody>
      <p>¿Estás seguro de que quieres continuar?</p>
    </ng-template>

    <ng-template #dialogFooter>
      <dcx-ng-button
        label="Cancelar"
        variant="secondary"
        (buttonClick)="handleCancel()"
      />
      <dcx-ng-button
        label="Aceptar"
        variant="primary"
        (buttonClick)="handleAccept()"
      />
    </ng-template>
  </dcx-ng-dialog>
</section>
