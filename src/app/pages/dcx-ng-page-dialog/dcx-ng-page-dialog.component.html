<button (click)="visibleInfo = true">Abrir diálogo</button>

<dcx-ng-dialog
  [title]="'Información importante'"
  [visible]="visibleInfo"
  [showClose]="true"
  [position]="'center'"
  (closeDialog)="handleCloseInfo()"
>
  <div dialog-body>
    <p>Este es un mensaje informativo dentro del diálogo.</p>
  </div>
</dcx-ng-dialog>

<button (click)="visibleConfirm = true">Abrir confirmación</button>

<dcx-ng-dialog
  [title]="'Confirmación'"
  [visible]="visibleConfirm"
  [showClose]="false"
  [position]="'top-right'"
  (closeDialog)="handleCloseConfirm()"
>
  <ng-template #dialogBody>
    <p>¿Estás seguro de que quieres continuar?</p>
  </ng-template>

  <ng-template #dialogFooter>
    <button (click)="handleCancel()">Cancelar</button>
    <button (click)="handleAccept()">Aceptar</button>
  </ng-template>
</dcx-ng-dialog>
