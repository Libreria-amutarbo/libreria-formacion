<h2>Slider demo</h2>
<div class="slider-container">
  @for (slider of sliders; track $index) {
  <div>
    <app-dcx-ng-slider [value]="slider.value" [step]="slider.step" [vertical]="slider.vertical"
      (valueChange)="onSliderValueChange($index, $event)">
    </app-dcx-ng-slider>
    <p>{{ slider.label }}: {{ slider.value }}</p>
  </div>
  }
</div>
