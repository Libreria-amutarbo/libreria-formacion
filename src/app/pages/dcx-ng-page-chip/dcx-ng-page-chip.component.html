<div class="chip-page">
  <div class="chip-test-container">
    <h4>Chip simple</h4>
    <dcx-ng-chip label="Etiqueta simple"></dcx-ng-chip>
  </div>

  <div class="chip-test-container">
    <h4>Chips con diferentes colores</h4>
    <div class="chip-row">
      <dcx-ng-chip label="Primary" color="primary"></dcx-ng-chip>
      <dcx-ng-chip label="Secondary" color="secondary"></dcx-ng-chip>
      <dcx-ng-chip label="Success" color="success"></dcx-ng-chip>
      <dcx-ng-chip label="Warning" color="warning"></dcx-ng-chip>
      <dcx-ng-chip label="Error" color="error"></dcx-ng-chip>
    </div>
  </div>

  <div class="chip-test-container">
    <h4>Chips con iconos</h4>
    <div class="chip-row">
      <dcx-ng-chip label="Home" icon="home" color="primary"></dcx-ng-chip>
      <dcx-ng-chip label="Usuario" icon="person" color="success"></dcx-ng-chip>
      <dcx-ng-chip
        label="Configuración"
        icon="settings"
        color="secondary"
      ></dcx-ng-chip>
    </div>
  </div>

  <div class="chip-test-container">
    <h4>Chips removibles</h4>
    <div class="chip-row">
      <dcx-ng-chip
        label="Removible"
        color="primary"
        [removable]="true"
        (onRemove)="onChipRemove('Removible')"
      >
      </dcx-ng-chip>
      <dcx-ng-chip
        label="Con icono"
        icon="star"
        color="warning"
        [removable]="true"
        (onRemove)="onChipRemove('Con icono')"
      >
      </dcx-ng-chip>
    </div>
  </div>

  <div class="chip-test-container">
    <h4>Diferentes tamaños y colores</h4>
    <div class="chip-row">
      <dcx-ng-chip label="Gray" color="gray"></dcx-ng-chip>
      <dcx-ng-chip label="Gray Light" color="gray-light"></dcx-ng-chip>
    </div>
  </div>
</div>
