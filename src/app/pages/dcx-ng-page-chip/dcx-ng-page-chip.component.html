<div class="chip-page">
  <div class="chip-test-container">
    <h4>Chip simple</h4>
    <dcx-ng-chip label="Etiqueta simple"></dcx-ng-chip>
  </div>

  <div class="chip-test-container">
    <h4>Chips con diferentes colores</h4>
    <div class="chip-row">
      <dcx-ng-chip label="Primary" color="primary"></dcx-ng-chip>
      <dcx-ng-chip label="Secondary" color="secondary"></dcx-ng-chip>
      <dcx-ng-chip label="Success" color="success"></dcx-ng-chip>
      <dcx-ng-chip label="Warning" color="warning"></dcx-ng-chip>
      <dcx-ng-chip label="Error" color="error"></dcx-ng-chip>
      <dcx-ng-chip label="Info" color="info"></dcx-ng-chip>
      <dcx-ng-chip label="Gray" color="grey"></dcx-ng-chip>
    </div>
  </div>

  <div class="chip-test-container">
    <h4>Chips con iconos</h4>
    <div class="chip-row">
      <dcx-ng-chip label="Home" icon="house" color="primary"></dcx-ng-chip>
      <dcx-ng-chip label="Usuario" icon="person" color="success"></dcx-ng-chip>
      <dcx-ng-chip
        label="ConfiguraciÃ³n"
        icon="gear"
        color="secondary"
      ></dcx-ng-chip>
    </div>
  </div>

  <div class="chip-test-container">
    <h4>Ejemplos: tipos y variantes</h4>
    <div
      class="chip-row"
      style="gap:0.75rem; align-items:center; flex-wrap:wrap;"
    >
      <dcx-ng-chip
        label="Etiqueta (choice)"
        color="primary"
        variant="choice"
      ></dcx-ng-chip>
      <dcx-ng-chip
        label="Etiqueta (filter)"
        color="primary"
        variant="filter"
        (removeChip)="onChipRemove('Etiqueta')"
      ></dcx-ng-chip>

      <dcx-ng-chip
        label="Con icono (choice)"
        icon="star"
        color="warning"
        variant="choice"
      ></dcx-ng-chip>
      <dcx-ng-chip
        label="Con icono (filter)"
        icon="star"
        color="warning"
        variant="filter"
        (removeChip)="onChipRemove('Con icono')"
      ></dcx-ng-chip>

      <dcx-ng-chip
        label="Con imagen (choice)"
        image="https://picsum.photos/360/240"
        color="success"
        variant="choice"
      ></dcx-ng-chip>
      <dcx-ng-chip
        label="Con imagen (filter)"
        image="https://picsum.photos/360/240"
        color="success"
        variant="filter"
        (removeChip)="onChipRemove('Con imagen')"
      ></dcx-ng-chip>

      <dcx-ng-chip
        label="Info (choice)"
        icon="info-circle"
        color="info"
        variant="choice"
      ></dcx-ng-chip>
      <dcx-ng-chip
        label="Info (filter)"
        icon="info-circle"
        color="info"
        variant="filter"
        (removeChip)="onChipRemove('Info')"
      ></dcx-ng-chip>

      <dcx-ng-chip
        label="Gray (choice)"
        color="grey"
        variant="choice"
      ></dcx-ng-chip>
      <dcx-ng-chip
        label="Gray (filter)"
        color="grey"
        variant="filter"
        (removeChip)="onChipRemove('Gray')"
      ></dcx-ng-chip>

      <dcx-ng-chip
        label="Secondary (choice)"
        color="secondary"
        variant="choice"
      ></dcx-ng-chip>
      <dcx-ng-chip
        label="Secondary (filter)"
        color="secondary"
        variant="filter"
        (removeChip)="onChipRemove('Secondary')"
      ></dcx-ng-chip>
    </div>
  </div>
</div>
