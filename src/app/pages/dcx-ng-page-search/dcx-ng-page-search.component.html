<div class="search-page">
  <section class="search-section">
    <h2>Componente search</h2>
    <dcx-ng-search
      (searchChange)="onSearchChange($event)"
      (search)="onSearch($event)"
    />
  </section>

  <section class="search-section">
    <h2>Componente search disabled</h2>
    <dcx-ng-search
      [disabled]="true"
      placeholder="Campo deshabilitado"
    />
  </section>
</div>
