<h1 class="demo-title">Toggle Demo</h1>

<section class="demo-section">
  <h2 class="demo-subtitle">Text Position Examples</h2>

  <div class="toggle-list-horizontal">
    <dcx-ng-toggle
      [checked]="isDarkMode"
      label="Dark mode"
      size="m"
      (toggled)="handleToggle($event)"
      textPosition="bottom"
    ></dcx-ng-toggle>

    <dcx-ng-toggle
      [checked]="isDarkMode"
      label="Dark mode"
      size="m"
      (toggled)="handleToggle($event)"
      textPosition="top"
    ></dcx-ng-toggle>

    <dcx-ng-toggle
      [checked]="isDarkMode"
      label="Dark mode"
      size="m"
      (toggled)="handleToggle($event)"
      textPosition="left"
    ></dcx-ng-toggle>

    <dcx-ng-toggle
      [checked]="isDarkMode"
      label="Dark mode"
      size="m"
      (toggled)="handleToggle($event)"
      textPosition="right"
    ></dcx-ng-toggle>
  </div>

  <p class="demo-status">
    Dark mode is <strong>{{ isDarkMode ? 'ON' : 'OFF' }}</strong>
  </p>
</section>

<section class="demo-section">
  <h2 class="demo-subtitle">Examples</h2>

  <div class="toggle-grid">
    <div class="toggle-card">
      <strong class="card-title">Sizes</strong>

      <div class="toggle-stack">
        <div class="toggle-col">
          <span class="toggle-help">Small</span>
          <dcx-ng-toggle
            [checked]="true"
            size="s"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>

        <div class="toggle-col">
          <span class="toggle-help">Medium</span>
          <dcx-ng-toggle
            [checked]="true"
            size="m"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>

        <div class="toggle-col">
          <span class="toggle-help">Large</span>
          <dcx-ng-toggle
            [checked]="true"
            size="l"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>
      </div>
    </div>

    <div class="toggle-card">
      <strong class="card-title">States</strong>

      <div class="toggle-stack">
        <div class="toggle-col">
          <span class="toggle-help">On</span>
          <dcx-ng-toggle
            [checked]="true"
            size="m"
            label="On"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>

        <div class="toggle-col">
          <span class="toggle-help">Off</span>
          <dcx-ng-toggle
            [checked]="false"
            size="m"
            label="Off"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>

        <div class="toggle-col">
          <span class="toggle-help">Disabled On</span>
          <dcx-ng-toggle
            [checked]="true"
            [disabled]="true"
            size="m"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>

        <div class="toggle-col">
          <span class="toggle-help">Disabled Off</span>
          <dcx-ng-toggle
            [checked]="false"
            [disabled]="true"
            size="m"
            textPosition="right"
          ></dcx-ng-toggle>
        </div>
      </div>
    </div>

    <div class="toggle-card">
      <strong class="card-title">Label Positions</strong>

      <div class="toggle-list-vertical">
        <dcx-ng-toggle
          [checked]="true"
          label="Top"
          size="m"
          textPosition="top"
        ></dcx-ng-toggle>
        <dcx-ng-toggle
          [checked]="true"
          label="Bottom"
          size="m"
          textPosition="bottom"
        ></dcx-ng-toggle>
        <dcx-ng-toggle
          [checked]="true"
          label="Left"
          size="m"
          textPosition="left"
        ></dcx-ng-toggle>
        <dcx-ng-toggle
          [checked]="true"
          label="Right"
          size="m"
          textPosition="right"
        ></dcx-ng-toggle>
      </div>
    </div>
  </div>
</section>
