<h1>Toggle Demo</h1>

<h2>Text Bottom</h2>
<dcx-ng-toggle
  [checked]="isDarkMode"
  label="Dark mode"
  size="m"
  color="#0056b3"
  (toggled)="handleToggle($event)"
  [textPosition]="DcxPosition.BOTTOM"
></dcx-ng-toggle>

<h2>Text Top</h2>

  [checked]="isDarkMode"
  label="Dark mode"
  size="m"
  color="#0056b3"
  (toggled)="handleToggle($event)"
  [textPosition]="DcxPosition.TOP"
></dcx-ng-toggle>

<h2>Text Left</h2>

<p>Dark mode is {{ isDarkMode ? 'ON' : 'OFF' }}</p>
