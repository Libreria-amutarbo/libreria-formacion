<div class="container">
    <dcx-ng-input [label]="'tamaño s'" [placeholder]="'Escriba algo...'" [disabled]="false" [required]="true"
        [type]="'text'" [size]="'s'" (valueChange)="showValue()"></dcx-ng-input>
    <dcx-ng-input [label]="'tamaño m'" [placeholder]="'Escriba algo...'" [disabled]="false" [required]="true"
        [type]="'email'" [size]="'m'" (valueChange)="showValue()"></dcx-ng-input>
    <dcx-ng-input [label]="'tamaño default'" [placeholder]="'Escriba algo...'" [disabled]="false" [required]="true"
        [type]="'number'" (valueChange)="showValue()"></dcx-ng-input>
    <dcx-ng-input [label]="'tamaño l'" [placeholder]="'Escriba algo... opcional'" [disabled]="false" [required]="false"
        [type]="'password'" [size]="'l'" (valueChange)="showValue()"></dcx-ng-input>
    <dcx-ng-input [label]="'tamaño xl'" [placeholder]="'Escriba algo... disabled'" [disabled]="true" [required]="false"
        [type]="'email'" [size]="'xl'" (valueChange)="showValue()"></dcx-ng-input>
</div>
