<div class="paginator-demo">
  <div class="demo-card">
    <h2>Demo del Componente Paginator</h2>

    <div class="demo-controls">
      <div class="control-group">
        <label>Items por página:</label>
        <input type="number" [(ngModel)]="itemsPerPage" min="1" max="100" />
      </div>

      <div class="control-group">
        <label>Total de páginas:</label>
        <input type="number" [(ngModel)]="totalPages" min="1" max="50" />
      </div>

      <div class="control-group">
        <label>Texto botón anterior:</label>
        <input type="text" [(ngModel)]="prevButton" />
      </div>

      <div class="control-group">
        <label>Texto botón siguiente:</label>
        <input type="text" [(ngModel)]="nextButton" />
      </div>

      <div class="control-group">
        <label>
          <input type="checkbox" [(ngModel)]="prevButtonDisabled" />
          Deshabilitar botón anterior
        </label>
      </div>

      <div class="control-group">
        <label>
          <input
            type="checkbox"
            [checked]="!!nextButtonDisabled"
            (change)="toggleNextDisabled()"
          />
          Deshabilitar botón siguiente
        </label>
      </div>
    </div>

    <div class="paginator-container">
      <dcx-ng-paginator
        [itemsPerPage]="itemsPerPage"
        [currentPageInput]="2"
        [pageSelected]="pageSelected"
        [totalPages]="totalPages"
        [disabled]="disabled"
        [isPrevButtonDisabled]="false"
        [isNextButtonDisabled]="false"
        (pageChange)="onPageChange($event)"
        (onNextPage)="onNextPage()"
        (onPrevPage)="onPrevPage()"
      >
      </dcx-ng-paginator>
    </div>

    <div class="demo-status">
      <p><strong>Página actual:</strong> {{ currentPage }}</p>
      <p><strong>Página seleccionada:</strong> {{ pageSelected }}</p>
      <p><strong>Items por página:</strong> {{ itemsPerPage }}</p>
    </div>
  </div>
</div>
