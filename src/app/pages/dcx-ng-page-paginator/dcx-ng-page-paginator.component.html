<section>
  <h2 class="example-title">Ejemplo 1 - Paginator por defecto</h2>
  <dcx-ng-paginator [paginator]="defaultPaginator"> </dcx-ng-paginator>
</section>

<hr />

<section>
  <h2 class="example-title">
    Ejemplo 2 - Paginator con selector de elementos por página
  </h2>
  <article class="paginator-control">
    <dcx-ng-paginator [paginator]="selectPerPage" />
    <dcx-ng-select
      [options]="[{value: 5, label:'5'},{value: 10, label:'10'}, {value: 20, label:'20'}]"
      (valueChange)="itemsPerPageChange($event)"
    />
  </article>
</section>
<hr />
<section>
  <h2 class="example-title">
    Ejemplo 3 - Paginator con navegación a la primera y ultima posición
  </h2>
  <dcx-ng-paginator [paginator]="limitedPaginator" [limitedButtons]="true" />
</section>

<hr />
<section>
  <h2 class="example-title">
    Ejemplo 4 - Conociendo la página del total seleccionada
  </h2>
  <article class="paginator-control">
    <dcx-ng-paginator
      [paginator]="knowPageSelected"
      (pageChange)="onPageChange($event)"
      (totalPagesChange)="onTotalPagesChange($event)"
    />
    <span>Página {{knowPageSelected.currentPage}} de {{totalPagesKnown}}</span>
  </article>
</section>
